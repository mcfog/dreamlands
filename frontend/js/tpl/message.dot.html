<div class="container">
    <h2 class="modal-header">
        <span class="f-right modal-close"><i class="fa fa-close"></i></span>
    </h2>
    <div class="pure-g modal-content">
        <div class="pure-u-1 post">
            <h3>{{=it.title||'提示信息'}}</h3>
            <p>{{=it.message}}</p>
            {{?it.actions}}
            <ul class="pure-menu-list">
                {{~it.actions :action}}
                <li>{{=console.log(action), action[0]}}</li>
                {{~}}
            </ul>
            {{?}}
        </div>
    </div>
</div>
